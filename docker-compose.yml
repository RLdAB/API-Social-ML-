services:
  app:
    build: .
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: socialmeli
      DB_PASSWORD: socialmeli
      DB_NAME: socialmeli
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: socialmeli
      POSTGRES_PASSWORD: socialmeli
      POSTGRES_DB: socialmeli
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U socialmeli -d socialmeli"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data: